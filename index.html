<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="image-container">
        <img class="main-image" src="/images/2bd.gif" alt="A bar made with pixel art.">
        <div class="logo-text">YUNNEL.</div>
    </div class="container">

    <main>
        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
    
        <form>
            <p>Let's do this!</p>
            
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
    
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
    
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
    
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" required>    
            </div>
    
            <button type="submit">Sign Up</button>
        </form>
    
        <p>Already have an account? <a href="login.html">Log in</a></p> 
    </main>
</body>
</html>
